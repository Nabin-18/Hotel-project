<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <fieldset>
      <div class="container">
        <div class="reg"><h1>Register Your account</h1></div>
        <hr style="width: 75%; margin: auto" />
        <br />
        <p>--Create your account.Its free and its only take few minutes</p>
        <br /><br />
        <div class="name">
          <label for="">Name</label> <br /><br />
          <input type="text" name="" id="" placeholder="First Name" />

          <input type="text" placeholder="Last Name" />
        </div>
        <br />
        <hr style="width: 70%; margin: auto" />
        <br />
        <div class="email">
          <label for="">Email</label><br /><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email address"
          /><br /><br />
        </div>
        <div class="password">
          <label for="">Password</label><br /><br />
          <input
            type="password"
            name="email"
            id="email"
            placeholder="Enter Your password"
          />

          <label for=""> Confirm Password</label><br /><br />
          <input
            type="password"
            name="email"
            id="email"
            placeholder="Confirm password"
          />
        </div>
        <br><br>
        <div class="terms">
          <input type="checkbox" name="" id="" required><p>I Agree <span>All the terms and conditions</span></p>
        </div>
        <div class="button">
            <button>Register</button>
        </div>
      </div>
    </fieldset>
  </body>
</html>
