      <form class="row g-3">

          <label for="inputEmail4" class="form-label"></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="@example@gmail.com">
        </div>
        <div class="col-md-6">

            <option>10</option>

        </div>

            <option>Triple</option>
            <option>Quad</option>
